      font-size: 18px;

      background-color: #6D4C41;
      border: none;

    }
    /* Choice Screen Styles */
    .choice-screen {
      padding: 40px;
    }
    .choice-screen h2 {
      margin-bottom: 30px;
    }
    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        max-width: 90%;
      }
      .form-container, .choice-screen {
        padding: 20px;
      }
      h2 {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
      .btn {
        font-size: 16px;
        padding: 12px 24px;

    }
  </style>
</head>
<body>
  <div class="container">
    <div id="choice-screen" class="form-container active">
      <h2>MirÃ« se vini!</h2>
      <p>Zgjidhni njÃ« metodÃ« pÃ«r tÃ« vazhduar mÃ« tej.</p>
      <button class="btn" id="btn-login">
        <i class="fas fa-sign-in-alt"></i> Hyr
      </button>
      <button class="btn" id="btn-register">
        <i class="fas fa-user-plus"></i> Regjistrohu
      </button>
    </div>
    <div id="login-form" class="form-container">
      <h2>Hyr nÃ« Llogari</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="FjalÃ«kalimi" required>
        <button type="submit" class="btn">
          <i class="fas fa-lock"></i> Hyr
        </button>
      </form>
      <button class="toggle-btn" id="back-from-login">
        <i class="fas fa-arrow-left"></i> Kthehu
      </button>
      <!-- Forgot Password Button -->
      <button class="toggle-btn" id="forgot-password">
        <i class="fas fa-unlock-alt"></i> Harrova FjalÃ«kalimin
      </button>
    </div>
    <div id="register-form" class="form-container">
      <h2>Regjistrohu</h2>
      <form id="registerForm">
        <select id="userType">
          <option value="student">NxÃ«nÃ«s</option>
          <option value="teacher">MÃ«sues</option>
        </select>
        <input type="text" id="username" placeholder="Emri i PÃ«rdoruesit" required>
        <input type="password" id="password" placeholder="FjalÃ«kalimi" required>
        <input type="text" id="class" placeholder="Klasa (pÃ«r nxÃ«nÃ«sit)" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit" class="btn">
          <i class="fas fa-check-circle"></i> Regjistrohu
        </button>
      </form>
      <button class="toggle-btn" id="back-from-register">
        <i class="fas fa-arrow-left"></i> Kthehu
      </button>
    </div>
  </div>

  <script type="module">
    // Import necessary Firebase functions.
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBO5IVsYnIo9-HB3x-aFYWo00nQHeTJl-A",
      authDomain: "library-system-18d69.firebaseapp.com",
      databaseURL: "https://library-system-18d69-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "library-system-18d69",
      storageBucket: "library-system-18d69.appspot.com",
      messagingSenderId: "888263371866",
      appId: "1:888263371866:web:67e59dc03131d3bcfa7c63"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Screen Elements
    const screens = {
      choice: document.getElementById('choice-screen'),
      login: document.getElementById('login-form'),
      register: document.getElementById('register-form')
    };

    // Screen Toggle
    document.getElementById('btn-login').addEventListener('click', () => toggleScreen('login'));
    document.getElementById('btn-register').addEventListener('click', () => toggleScreen('register'));
    document.getElementById('back-from-login').addEventListener('click', () => toggleScreen('choice'));
    document.getElementById('back-from-register').addEventListener('click', () => toggleScreen('choice'));

    function toggleScreen(screen) {
      Object.values(screens).forEach(s => s.classList.remove('active'));
      screens[screen].classList.add('active');
    }

    // Hide class field if MÃ«sues is selected.
    const userTypeSelect = document.getElementById("userType");
    const classInput = document.getElementById("class");
    userTypeSelect.addEventListener("change", function(){
      if(this.value === "teacher") {
        classInput.style.display = "none";
        classInput.required = false;
      } else {
        classInput.style.display = "block";
        classInput.required = true;
      }
    });

    // Register Function
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const userType = document.getElementById('userType').value;
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const classInfo = userType === "student" ? document.getElementById('class').value.trim() : "";
      const email = document.getElementById('email').value.trim();

      if(!username || !password || !email || (userType === "student" && !classInfo)) {
        alert('Ju lutem plotÃ«soni tÃ« gjitha fushat.');
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await set(ref(database, 'users/' + user.uid), {
          userType: userType,
          username: username,
          class: classInfo,
          email: email
        });

        await sendEmailVerification(auth.currentUser);
        alert('Regjistrimi u realizua me sukses! Ju lutem kontrolloni emailin tuaj pÃ«r verifikimin.');
        document.getElementById('registerForm').reset();
        toggleScreen('choice');
      } catch (error) {
        console.error('DÃ«shtimi i regjistrimit:', error);
        alert('DÃ«shtimi i regjistrimit: ' + error.message);
      }
    });

    // Login Function
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      if(!email || !password) {
        alert('Ju lutem plotÃ«soni tÃ« dhÃ«nat e emailit dhe fjalÃ«kalimit.');
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        if(!user.emailVerified) {
          alert('Ju lutem verifikoni emailin tuaj para se tÃ« hyni.');
          signOut(auth);
          return;
        }
        const userRef = ref(database, 'users/' + user.uid);
        get(userRef).then((snapshot) => {
          if(snapshot.exists()){
            const userData = snapshot.val();
            if(userData.userType === 'teacher'){
              window.location.href = 'tdash.html';
            } else {
              window.location.href = 'sdashboard.html';
            }
            alert('KyÃ§ja ishte e suksesshme!');
          } else {
            alert('TÃ« dhÃ«nat e pÃ«rdoruesit nuk u gjetÃ«n.');
            signOut(auth);
          }
        }).catch((error) => {
          console.error(error);
          alert('Gabim gjatÃ« marrjes sÃ« tÃ« dhÃ«nave tÃ« pÃ«rdoruesit.');
          signOut(auth);
        });
      } catch (error) {
        console.error('DÃ«shtimi i hyrjes:', error);
        alert('DÃ«shtimi i hyrjes: ' + error.message);
      }
    });

    // Forgot Password Functionality.
    document.getElementById('forgot-password').addEventListener('click', async function(){
      const email = document.getElementById('loginEmail').value.trim();
      if(!email) {
        alert('Ju lutem shkruani emailin tuaj pÃ«r tÃ« marrÃ« udhÃ«zimet e pÃ«rditÃ«simit tÃ« fjalÃ«kalimit.');
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        alert('U dÃ«rgua udhÃ«zimet pÃ«r pÃ«rditÃ«simin e fjalÃ«kalimit nÃ« emailin tuaj.');
      } catch (error) {
        console.error('Gabim gjatÃ« dÃ«rgimit tÃ« rist password:', error);
        alert('Gabim: ' + error.message);
      }
    });

  </script>
</body>
</html>
